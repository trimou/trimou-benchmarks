<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Trimou Benchmark - Basic</title>
</head>
<body>

Dear {{#name}}{{.}}{{/name}}{{^name}}sir{{/name}},

{{^items.empty}}
here are the items you ordered ({{items.size}}):

<table>
    {{#items}}
    <tr>
        <td>{{iterIndex}}.</td>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{#hasPrice}}{{price}}{{/hasPrice}}</td>
        <td>{{created.time}}</td>
    </tr>
    {{/items}}
</table>
{{/items.empty}}
{{^items}}
No ordered items.
{{/items}}

Yours
Trimou

</html>
